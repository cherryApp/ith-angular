<form role="form" data-ng-submit="updatePlayer()">
    <div class="form-group" data-ng-repeat="(key, value) in player">
        <label>{{key}}</label>
        <input type="text" class="form-control" data-ng-model="player[key]">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">update</button>
    </div>
</form>
